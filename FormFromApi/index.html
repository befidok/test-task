<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form From Api</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <button id="openModalBtn">Get data</button>

    <div class="modal" id="modal">
      <div class="modal-content">
        <span id="closeModalBtn">&times;</span>
        <h2>Would you like to load user data?</h2>
        <p>Clicking "Load Cards" will add 10 new cards to the page.</p>
        <button id="loadDataBtn">Load Cards</button>
      </div>
    </div>

    <div id="cardsContainer" class="cards-container"></div>

    <script src="script.js"></script>
  </body>
</html>
